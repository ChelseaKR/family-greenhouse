version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
